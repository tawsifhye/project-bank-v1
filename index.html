<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">My Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-8 mx-auto mt-10">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" type="text" placeholder="Your Email" class="block px-2 border-2 border-red-600 rounded w-3/4 mb-2">
                <input id="user-password" type="password" name="" id="" placeholder="Password" class="block px-2 border-2 border-red-600 rounded w-3/4">
                <button id="login-submit" class="bg-red-600 text-white font-medium px-4 py-2 rounded mt-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
